before_script:
  - echo "Fetching IPs"
  - make checkout
  - echo "Fetching tests"
  - make test-checkout

after_script:
  - echo "FINISH"

build_rtl:
  stage: build
  script:
    - echo "Compiling RTL model and DPI libraries"
    - make build
    - echo "Installing scripts"
    - make install
    - echo "Elaborating RTL model"
    - make vopt

build_sdk:
  stage: build
  script:
    - echo "Building PULP SDK"
    - make sdk

test_all:
  stage: test
  script:
    - echo "Running Tests"
    - make test
  artifacts:
    reports:
      junit: junit-reports/TEST-*.xml
